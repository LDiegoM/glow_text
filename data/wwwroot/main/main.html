<div class="container mt-4">
    <p>This page allows to define new message.</p>
    <div class="card">
        <div class="card-header">Define text</div>
        <div class="card-body">
            <p>Write the new text.</p>
            <input type="text" class="form-control" id="msg" placeholder="Message to display" name="msg" value="{current_message}">
            <p></p>
            <button type="button" class="btn btn-primary mt-2" onclick="setMessage();">Confirm</button>
        </div>
    </div>
    <div class="card mt-2">
        <div class="card-header">Animation</div>
        <div class="card-body">
            <p>Define animation parameters (milliseconds)</p>
            <div class="row">
                <div class="col">
                    <label for="speed" class="form-label">Speed:</label>
                    <input type="number" class="form-control" id="speed" placeholder="Speed (ms)" name="speed" value="{anim_speed}">
                </div>
                <div class="col">
                    <label for="pause" class="form-label">Pause:</label>
                    <input type="number" class="form-control" id="pause" placeholder="Pause (ms)" name="pause" value="{anim_pause}">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-primary mt-2" onclick="setAnimation();">Save parameters</button>
                </div>
            </div>
        </div>
    </div>
</div>
