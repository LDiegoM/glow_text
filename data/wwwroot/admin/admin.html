<div class="container mt-4">
	<p>This page allows to manage glow_text.</p>
    <div class="card">
        <div class="card-header">Status</div>
        <div class="card-body">
            <p>Current free memory size: <strong>{freeMem}</strong>.</p>
            <p>Current free storage size: <strong>{free_storage}</strong></p>
        </div>
    </div>
    <div class="card mt-2">
        <div class="card-header">Restart</div>
        <div class="card-body">
            <p>Use this command to restart glow_text.</p>
            <button type="button" class="btn btn-danger mt-2" onclick="restart();">Restart</button>
        </div>
    </div>
</div>
